<div class="meal-wrap">
  <h3 class="mat-diaplay-1">Tilføj måltid</h3>
  <mat-form-field>
    <input type="text" matInput [formControl]="foodControl" [matAutocomplete]="auto" placeholder="Indtast madvare">
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</div>
