<div class="edit-wrap">
  <form #form="ngForm">
    <mat-form-field>
      <input matInput placeholder="Tidspunkt" name="time" [value]="dayMealEdit.consumedOnTime" required [ngxTimepicker]="picker" [format]="24">
      <ngx-material-timepicker #picker [ngxMaterialTimepickerTheme]="theme"
        
        [defaultTime]="dayMealEdit.consumedOnTime"
        (timeSet)="updateTime($event)"></ngx-material-timepicker>
    </mat-form-field>
    <mat-form-field style="margin-left: 8px;">
      <input type="tel" matInput placeholder="MÃ¦ngde" name="quantity" [(ngModel)]="dayMealEdit.quantity" required>
    </mat-form-field>
    <mat-form-field style="max-width: 50px; min-width: 50px; margin-left: 8px">
      <mat-select [(ngModel)]="dayMealEdit.unit" name="unit" required>
        <mat-option *ngFor="let u of units" [value]="u">
          {{u}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button style="margin-top: 8px; align-self: flex-end" mat-raised-button class="action-btn" (click)="updateMeal.emit(dayMealEdit)">
    <mat-icon>save</mat-icon>
    Gem
  </button>
</div>
